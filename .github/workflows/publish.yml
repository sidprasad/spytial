name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        default: false
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.test_pypi == 'true' && 'test-pypi' || 'pypi' }}
      url: ${{ github.event.inputs.test_pypi == 'true' && 'https://test.pypi.org/p/spytial' || 'https://pypi.org/p/spytial' }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install build twine pytest>=7.0.0 flake8>=6.0.0 black>=23.0.0
        
    - name: Run essential pre-publish checks
      id: pre_publish_checks
      # keep continue-on-error optional, but make the script itself non-fatal
      continue-on-error: true
      run: |
        echo "ðŸ§ª Running essential tests..."
        # Run pytest but don't allow the shell to abort on failure; capture rc explicitly
        set +e
        python -m pytest test/ -v
        PYTEST_RC=$?
        set -e

        if [ "$PYTEST_RC" -eq 0 ]; then
          echo "tests_passed=true" >> $GITHUB_OUTPUT
          echo "âœ… All tests passed"
        else
          echo "tests_passed=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Some tests failed - continuing with publish"
        fi

        if [ "$PYTEST_RC" -eq 0 ]; then
          echo "âœ… All tests passed"
          echo "tests_passed=true" >> $GITHUB_OUTPUT
        else
          echo "âš ï¸ Some tests failed - continuing with publish"
          echo "tests_passed=false" >> $GITHUB_OUTPUT
        fi

        # Core functionality validation (if you want this to be non-fatal too, wrap similarly)
        echo "âœ… Running core functionality validation..."
        set +e
        python -c "
        import spytial, os, sys
        data = {'name': 'John', 'age': 30, 'hobbies': ['reading', 'cycling'], 'address': {'street': '123 Main St', 'city': 'Boston'}}
        try:
            result = spytial.diagram(data, method='file', auto_open=False)
            print(f'âœ“ Generated: {result}')
            ok = os.path.exists(result) and ('html' in open(result,'r').read().lower()) and len(open(result,'r').read())>1000
            if not ok:
                print('Core validation did not produce expected HTML', file=sys.stderr); sys.exit(2)
            print('âœ“ Basic visualization works')
        except Exception as e:
            print('Core validation raised:', e, file=sys.stderr); sys.exit(3)
        "
        CORE_RC=$?
        set -e

        if [ "$CORE_RC" -ne 0 ]; then
          echo "âš ï¸ Core validation failed (rc=$CORE_RC) - continuing with publish"
          # optionally set another output var if you want
        else
          echo "âœ“ Core validation passed"
        fi
        
    - name: Add test failure warning
      if: steps.pre_publish_checks.outputs.tests_passed == 'false'
      run: |
        echo "âš ï¸ **WARNING: Tests Failed**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Some tests failed during pre-publish validation. The package will still be published, but consider investigating the test failures." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "To run tests locally:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "python -m pytest test/ -v" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        
    - name: Run code quality checks (informational only)
      run: |
        echo "ðŸŽ¨ Code quality info (non-blocking):"
        black --check spytial/ || echo "  âš ï¸ Code formatting could be improved"
        flake8 spytial/ --count --statistics --max-line-length=88 --extend-ignore=E203,W503 || echo "  âš ï¸ Linting suggestions available"
        echo "ðŸ“ Quality checks complete (informational only)"
        
    - name: Build package
      id: build_step
      run: |
        echo "ðŸ“¦ Building package..."
        set +e
        python -m build --no-isolation
        BUILD_RC=$?
        set -e
        if [ "$BUILD_RC" -ne 0 ]; then
          echo "âš ï¸ Build failed (rc=$BUILD_RC) - continuing with publish (warning)" >> $GITHUB_STEP_SUMMARY
          echo "build_passed=false" >> $GITHUB_OUTPUT
        else
          echo "build_passed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Check distribution
      run: |
        echo "ðŸ” Checking distribution..."
        twine check dist/*
        
    - name: Publish to Test PyPI
      if: github.event.inputs.test_pypi == 'true'
      uses: pypa/gh-action-pypi-publish@v1.8.10
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        
    - name: Publish to PyPI
      if: github.event.inputs.test_pypi != 'true'
      uses: pypa/gh-action-pypi-publish@v1.8.10
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        
    - name: Create release summary
      run: |
        echo "## ðŸš€ sPyTial Published Successfully!" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.pre_publish_checks.outputs.tests_passed }}" == "false" ]; then
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**âš ï¸ Note:** Some tests failed during validation, but publishing completed." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** spytial" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** $(python -c 'import spytial; print(spytial.__version__)' 2>/dev/null || echo '0.1.0')" >> $GITHUB_STEP_SUMMARY
        echo "**Target:** ${{ github.event.inputs.test_pypi == 'true' && 'Test PyPI' || 'PyPI' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event.inputs.test_pypi }}" == "true" ]; then
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'pip install --index-url https://test.pypi.org/simple/ spytial' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        else
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo 'pip install spytial' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
